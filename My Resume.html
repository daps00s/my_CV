<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume Form</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            max-width: 30em;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #3498db;
        }

        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f77c7;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Resume Form</h1>
        <p>Fill in your details below:</p>
    </header>

    <form>
        <section>
            <h2>Contact Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Karl Patrick Mandapat" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="karl.patrick@example.com" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(63+) 000 000 0000" required>
        </section>

        <section>
            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" placeholder="Bachelor of Science in Information Technology" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" placeholder="Tarlac Agricultural University" required>

            <label for="gradDate">Graduation Date:</label>
            <input type="text" id="gradDate" name="gradDate" placeholder="May 2026" required>
        </section>

        <section>
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="JavaScript, HTML, CSS, React.js" required></textarea>
        </section>

        <section>
            <h2>Experience</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Web Developer" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Tech Solutions Inc." required>

            <label for="expDate">Start Date - End Date:</label>
            <input type="text" id="expDate" name="expDate" placeholder="June 2026 - Present" required>

            <label for="responsibilities">Responsibilities:</label>
            <textarea id="responsibilities" name="responsibilities" rows="4" placeholder="Developing and maintaining web applications" required></textarea>
        </section>

        <section>
            <h2>Projects</h2>
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle" name="projectTitle" placeholder="E-commerce Website" required>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="4" placeholder="Designed and implemented a fully functional e-commerce website" required></textarea>
        </section>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
